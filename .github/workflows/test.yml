name: test

on:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: ['14', '16', '18']
        name: Test with Node v${{ matrix.node }}
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
                  cache: npm
                  cache-dependency-path: '**/package-lock.json'
            - run: npm ci
            - run: npm test
