name: test

on:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        name: Test
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: 'package.json'
                  cache: npm
                  cache-dependency-path: '**/package-lock.json'
            - run: npm ci
            - run: npm test
